<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Atendimento via WhatsApp</title>
	<style>
		body {
			background-color: #ffffff;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.container {
			text-align: center;
			padding-top: 50px;
		}

		.centered-image {
			display: block;
			margin: 0 auto;
			max-width: 100%;
			height: auto;
		}

		.centered-text {
			text-align: center;
			margin-top: 20px;
			font-size: 18px;
		}

		.button {
			display: inline-block;
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #ffffff;
			font-size: 16px;
			border-radius: 5px;
			text-decoration: none;
			animation: pulse 1.5s infinite;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}

			50% {
				transform: scale(1.2);
			}

			100% {
				transform: scale(1);
			}
		}

		.footer {
			text-align: center;
			margin-top: 50px;
			font-size: 14px;
		}

		.footer a {
			margin: 0 10px;
			color: #555555;
			text-decoration: none;
		}
	</style>
	<script>
		!function(f,b,e,v,n,t,s) {
			if(f.fbq)return;n=f.fbq=function(){n.callMethod?
			n.callMethod.apply(n,arguments):n.queue.push(arguments)};
			if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
			n.queue=[];t=b.createElement(e);t.async=!0;
			t.src=v;s=b.getElementsByTagName(e)[0];
			s.parentNode.insertBefore(t,s)}(window, document,'script',
			'https://connect.facebook.net/en_US/fbevents.js');
		fbq('init', '2118804001647162');
		fbq('track', 'PageView');
	</script>
</head>
<body>
	<div class="container">
		<p class="centered-text">Clique no <strong>botão abaixo</strong> para iniciar seu atendimento <strong>via WhatsApp.</strong></p>
		
		<!-- Exemplo de botão do WhatsApp -->
		<a href="https://api.whatsapp.com/send?phone=556298104923&text=Ol%C3%A1%20Lucca%20Fiorinni,%20quero%20acesso%20ao%20meu%20grupo%20V3" onclick="trackCadastro()" class="button">Iniciar</a>
		<script>
			function trackCadastro() {
				// Rastreia o evento de clique no botão do WhatsApp
				fbq('track', 'CompleteRegistration');
			}
		</script>
	</div>

	<div class="footer">
		Feito com ❤️ | <a href="políticasdeprivacidade.html">Políticas de Privacidade</a> | <a href="termosdeuso.html">Termos de Uso</a>
	</div>
</body>
</html>
