<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Atendimento via WhatsApp</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<style>
		body {
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.container {
			text-align: center;
		}

		.centered-image {
			display: block;
			margin: 0 auto;
			max-width: 100%;
			height: auto;
		}

		.centered-text {
			margin-top: 20px;
			font-size: 18px;
			color: #555555;
		}

		.button {
			display: inline-block;
			margin-top: 20px;
			padding: 15px 40px;
			background-color: #4CAF50;
			color: #ffffff;
			font-size: 20px;
			border-radius: 50px;
			text-decoration: none;
			transition: background-color 0.3s ease;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
		}

		.button:hover {
			background-color: #45a049;
		}

		.button:active {
			transform: scale(0.95);
		}

		.button i {
			margin-right: 10px;
		}

		.footer {
			margin-top: 50px;
			font-size: 14px;
			color: #555555;
			text-align: center;
		}

		.footer a {
			margin: 0 10px;
			color: #555555;
			text-decoration: none;
		}
	</style>
	<script>
		!function(f,b,e,v,n,t,s) {
			if(f.fbq)return;n=f.fbq=function(){n.callMethod?
			n.callMethod.apply(n,arguments):n.queue.push(arguments)};
			if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
			n.queue=[];t=b.createElement(e);t.async=!0;

</head>
<body>
	<div class="container">
				<img src="botao verificação.png" alt="Imagem" class="centered-image">

			<a href="https://api.whatsapp.com/send?phone=556298104923&text=Ol%C3%A1%20Lucca%20Fiorinni,%20quero%20acesso%20ao%20meu%20grupo%20V3" onclick="trackCadastro()" class="button"><i class="fas fa-phone"></i>Iniciar</a>
		</div>
	</div>

	<div class="footer">
		Feito com ❤️ | <a href="políticasdeprivacidade.html">Políticas de Privacidade</a> | <a href="termosdeuso.html">Termos de Uso</a>
	</div>

	<script>
		function trackCadastro() {
			// Rastreia o evento de clique no botão do WhatsApp
			fbq('track', 'CompleteRegistration');
		}
	</script>
</body>
</html>
